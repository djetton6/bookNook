<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>BookNook</title>
  </head>
  <header class="headline"><h1 class="slogan">Knowledge Is Power</h1></header>
  <main>
    <h2 class="headline">Read A Book</h1>
    <form id="book-form">
      <div class="input">
        <input type="search" id="books-query">
        <label for="search">What do you want to read?</label>
      </div>
    </form>
      <button class="btn search">Search</button>
    </div>
    <div id="search-results"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </main>
  <footer id="footer-main">Made With Donuts</footer>
</html>
